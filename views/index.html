<!DOCTYPE html>
<html>
<head>
<title>Prekix | Get ready for Kickstarter success!</title>
<link href="css/kix-styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="container">

    <img src="images/illustrations/clipboard.png" width="100" height="100" class="big-illustration-pusher" id="clipboard">
    
    <h1 id="welcome">Welcome to <span class="orange">PreKix</span></h1>
    
    <form>
        <input type="text" value="Your Email" placeholder="Your Email" class="span3" />

        <input type="submit" class="btn btn-large btn-block" value="Submit">
    </form>
    
</div>

</body>
</html>
